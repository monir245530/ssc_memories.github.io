<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test - SSC Memories Gallery</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .test-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #4f46e5;
            text-align: center;
            margin-bottom: 2rem;
        }
        .credentials-box {
            background: #f3f4f6;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }
        .credential-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid #d1d5db;
        }
        .credential-item:last-child {
            border-bottom: none;
        }
        .label {
            font-weight: 600;
            color: #374151;
        }
        .value {
            font-family: monospace;
            background: #e5e7eb;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            color: #1f2937;
        }
        .test-button {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            margin: 0.5rem;
            font-weight: 500;
            transition: background 0.3s ease;
            width: 100%;
        }
        .test-button:hover {
            background: #3730a3;
        }
        .result {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            font-weight: 500;
        }
        .result.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }
        .result.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }
        .links {
            text-align: center;
            margin-top: 2rem;
        }
        .links a {
            display: inline-block;
            background: #10b981;
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            margin: 0.5rem;
            font-weight: 500;
        }
    </style>
</head>
<body>

        <button class="test-button" onclick="resetSystem()">Reset System to Defaults</button>
        
        <div id="testResult"></div>

        <div class="links">
            <a href="login.html">Go to Login Page</a>
            <a href="about-creator.html">Go to About Creator</a>
            <a href="index.html">Go to Home Page</a>
        </div>
    </div>

    <script>
        function showResult(message, type = 'success') {
            const resultDiv = document.getElementById('testResult');
            resultDiv.innerHTML = `<div class="result ${type}">${message}</div>`;
        }

        function testMainLogin() {
            try {
                const users = JSON.parse(localStorage.getItem('usersData') || '[]');
                
                if (users.length === 0) {
                    showResult('‚ùå No users found. Please reset system.', 'error');
                    return;
                }

                const hasan = users.find(u => u.email === 'hasan@example.com');
                const fatema = users.find(u => u.email === 'fatema@example.com');
                const monir = users.find(u => u.email === 'monir@example.com');

                let result = '‚úÖ Main Login System Status:\n\n';
                result += `Total Users: ${users.length}\n`;
                result += `Hasan: ${hasan ? '‚úÖ Found' : '‚ùå Missing'}\n`;
                result += `Fatema: ${fatema ? '‚úÖ Found' : '‚ùå Missing'}\n`;
                result += `Monir: ${monir ? '‚úÖ Found' : '‚ùå Missing'}\n`;

                showResult(result.replace(/\n/g, '<br>'), 'success');
            } catch (error) {
                showResult(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        function testCreatorLogin() {
            try {
                const users = JSON.parse(localStorage.getItem('usersData') || '[]');

                let result = '‚úÖ About Creator Login Status:\n\n';
                result += `Name: ${creator.name}\n`;
                result += `Email: ${creator.email}\n`;
                result += `Phone: ${creator.phone}\n`;
                result += `Creator Role: ${creator.isCreator ? '‚úÖ Yes' : '‚ùå No'}\n`;

                showResult(result.replace(/\n/g, '<br>'), 'success');
